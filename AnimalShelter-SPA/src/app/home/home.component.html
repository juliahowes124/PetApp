<div class="container mt-5">

      <div *ngIf= "!registerMode" style="text-align: left">
        <div class="text-center">
          <button class="btn btn-primary btn-lg mr-1">Adopt</button>
          <button class="btn btn-primary btn-lg ml-1" (click)="registerToggle()">Rehome</button>
        </div>
      </div>

  <div *ngIf= "registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)= "cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
