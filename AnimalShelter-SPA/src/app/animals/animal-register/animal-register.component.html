


<div  class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form #registerForm="ngForm" (ngSubmit)="animalRegister()">
        <h2 class="text-center text-primary">Sign Up</h2>
        <hr>
      
        <div class="form-group">
          <input type="text" class="form-control" required name="name" [(ngModel)]="animal.name" placeholder="Animal Name">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" required name="gender" [(ngModel)]="animal.gender" placeholder="Gender">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" required name="species" [(ngModel)]="animal.species" placeholder="Species">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" required name="species" [(ngModel)]="animal.species" placeholder="Species">
        </div>
      
        <div class="form-group text-center">
          <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
          <button class="btn btn-default" type="button" [routerLink]="['/home']">Cancel</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
