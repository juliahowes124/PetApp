<div class="text-center mt-3">
  <h2>My Saved Animals: {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">

<br>

<div class="row">
  <div *ngFor="let animal of animals" class="col-lg-3 col-md-4 col-sm-6">
    <div class="container" id="cardContainer">
      <app-animal-card [animal]="animal"></app-animal-card>
      <button class="btn btn-danger" (click)="removeSave(animal.id)"><i class="fa fa-minus-square"></i></button>
    </div>
  </div>
  
</div>



</div>

<div class="d-flex justify-content-center">
<pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage" [(ngModel)]="pagination.currentPage"
  (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

</pagination>
</div>
