
<div class="card mb-4">
  <span class="adopted" *ngIf="animal.adopted">ADOPTED</span>
  <div class="card-img-wrapper" [ngClass]="{'transparent' : animal.adopted}">
      <img class="card-img-top" src="{{animal.photoUrl || '../../../assets/user.png'}}" alt="{{animal.name}}">
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
        [routerLink]="['/animals/', animal.id]"><i class="fa fa-paw"></i></button></li>
      <li class="list-inline-item"><button *ngIf="!animal.adopted" class="btn btn-primary" (click)="saveAnimal(animal.id)"><i class="fa fa-heart"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h5 class="card-title text-center mb-1">
      {{animal.name}}
    </h5>
    <h6>{{animal.gender | titlecase}} / {{animal.ageYears}} yrs {{animal.ageMonths}} mo </h6>
    <div class="progress" style="height: 10px">
      <div class="progress-bar bg-warning" role="progressbar" [style.width]="(timeLeft / 90 * 100)+'%'" aria-valuenow="75" aria-valuemin="0" aria-valuemax="90"></div>
    </div>
    <div id="viewBar">
      <i class="fa fa-hourglass" id="timeLeft"> {{timeLeft}} days</i>
      <!-- <i class="fa fa-eye mr-3"> {{animal.views}}</i> -->
      <i class="fa fa-heart mr-3"> {{animal.saves}}</i>
      <!-- <i class="fa fa-comment-o"> {{animal.inquiries}}</i> -->
    </div>
  </div>
</div>
