
<div class="card mb-4">
  <div class="card-img-wrapper">
    <div>
      <img class="card-img-top" src="{{animal.photoUrl || '../../../assets/user.png'}}" alt="{{animal.name}}">
      <i class="fa fa-hourglass" id="timeLeft">{{timeLeft}}</i>
    </div>
    <ul class="list-inline member-icons animate text-center">
      <li class="list-inline-item"><button class="btn btn-primary" 
        [routerLink]="['/animals/', animal.id]"><i class="fa fa-paw"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary" (click)="saveAnimal(animal.id)"><i class="fa fa-heart"></i></button></li>
      <li class="list-inline-item"><button class="btn btn-primary"><i class="fa fa-envelope"></i></button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      {{animal.name}}
    </h6>
    <div id="viewBar">
      <i class="fa fa-eye mr-3"> {{animal.views}}</i><i class="fa fa-heart mr-3"> {{animal.saves}}</i> <i class="fa fa-comment-o"> {{animal.inquiries}}</i>
    </div>
  </div>
</div>
