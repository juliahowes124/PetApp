


<div  class="container">
  <div class="row justify-content-center">
    <div class="col-4">
      <form #registerForm="ngForm" (ngSubmit)="register()">
        <h2 class="text-center text-primary">Sign Up</h2>
        <hr>
      
        <div class="form-group">
          <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username">
        </div>
      
        <div class="form-group">
          <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" required name="knownAs" [(ngModel)]="model.knownAs" placeholder="Known As">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" required name="city" [(ngModel)]="model.city" placeholder="City">
        </div>

        <div class="form-group">
          <input type="text" class="form-control" required name="state" [(ngModel)]="model.state" placeholder="State">
        </div>
      
        <div class="form-group text-center">
          <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
          <button class="btn btn-default" type="button" [routerLink]="['/home']">Cancel</button>
        </div>
        
      </form>
    </div>
  </div>
</div>
