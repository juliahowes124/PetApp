
<div class="form-group mt-2">
  <h5>{{animal.name}} likes: </h5>
  <div class="row">
    <div class="col-sm-4" *ngFor="let like of this.likes">
      <div class="form-check" (click)="addTag(like, animal.id, 'like')" >
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          {{like}}
        </label>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
  <h5>{{animal.name}} is: </h5>
  <div class="row">
    <div class="col-sm-4" *ngFor="let quality of this.qualities">
      <div class="form-check" (click)="addTag(quality, animal.id, 'quality')" >
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          {{quality}}
        </label>
      </div>
    </div>
  </div>
</div>
<div class="form-group">
  <h5>{{animal.name}} is good with:</h5>
  <div class="row">
    <div class="col-sm-4" *ngFor="let goodWith of this.goodWith">
      <div class="form-check" (click)="addTag(goodWith, animal.id, 'goodWith')" >
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          {{goodWith}}
        </label>
      </div>
    </div>
  </div>
</div>
