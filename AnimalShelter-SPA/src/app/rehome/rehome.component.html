
<div *ngIf="!loggedIn()" class="container mt-5">
    <div class="text-center">
      <p>You will need to register as a guardian first.</p>
      <button class="btn btn-primary btn-lg mr-1" [routerLink]="['/register']">Register</button>
    </div>
    <div class="text-center">
      <p>Already have an account?</p>
      <button class="btn btn-primary btn-lg ml-1" [routerLink]="['/login']">Sign-In</button>
    </div>
</div>

<div *ngIf="loggedIn()" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <form [formGroup]="animalRegisterForm" (ngSubmit)="registerAnimal()">
        <h2 class="text-center text-primary">Create Your Pet's Profile</h2>
        <hr>
      
        <div class="form-group">
          <label class="control-label" style="margin-right:10px">Your pet's name: </label>
          <input class="form-control" type="text" placeholder="Name" formControlName="name">
        </div>
        <div class="form-group">
          <label class="control-label" style="margin-right:10px">Pet gender: </label>
          <label class="radio-inline">
            <input class="mr-1 ml-3" type="radio" value="male" formControlName="gender">Male
          </label>
          <label class="radio-inline ml-3">
            <input class="mr-1" type="radio" value="female" formControlName="gender">Female
          </label>
        </div>
    
        <div class="form-group">
          <!-- <select class="custom-select">
            <option value="" disabled>Pet Type:</option>
            <option><input value="dog" formControlName="species"> Dog</option>
            <option><input value="dog" formControlName="species">Cat</option>
         </select> -->
         <label class="control-label" style="margin-right:10px">Pet Type: </label>
          <label class="radio-inline">
            <input class="mr-1 ml-3" type="radio" value="dog" formControlName="species">Dog
          </label>
          <label class="radio-inline ml-3">
            <input class="mr-1" type="radio" value="cat" formControlName="species">Cat
          </label>
        </div>

        <div class="form-group">
          <label class="control-label" style="margin-right:10px">Breed: </label>
          <input class="form-control" type="text" placeholder="Breed" formControlName="breed">
        </div>
        <label class="control-label" style="margin-right:10px">Age: </label>
        <div class="form-group">
          <label class="control-label" style="margin-right:10px">Years: </label>
          <input class="form-control" type="text" placeholder="years" formControlName="ageYears">
        </div>
        <div class="form-group">
          <label class="control-label" style="margin-right:10px">Months: </label>
          <input class="form-control" type="text" placeholder="months" formControlName="ageMonths">
        </div>
        <div class="form-group">
          <label class="control-label" style="margin-right:10px">Adoption Fee: </label>
          <input class="form-control" type="text" placeholder="Adoption Fee" formControlName="adoptionFee">
        </div>
        <div class="form-group">
          <label class="control-label" style="margin-right:10px">Adopt By: </label>
          <input class="form-control" type="date" placeholder="Adopt By" formControlName="adoptBy">
        </div>

        <div class="form-group text-center">
          <button class="btn btn-success mt-3" type="submit">Register</button>
          <button class="btn btn-default mt-3" type="button" [routerLink]="['/home']">Cancel</button>
        </div>

        <!-- <div class="form-group">
          <label class="checkbox-inline">
              <input type="checkbox" name="likes" (click)="addOrRemove('walks','like')"> Walks
          </label>
          <label class="checkbox-inline">
            <input type="checkbox" name="likes" (click)="addOrRemove('cuddles','like')"> Cuddles
        </label>
        </div> -->
    
        
      </form>
    </div>
  </div>
</div>
