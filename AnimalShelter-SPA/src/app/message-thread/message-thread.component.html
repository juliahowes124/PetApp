<div class="card">
  <div class="card-body">
    <div *ngIf="messages?.length === 0">
      <p>No messages yet</p>
    </div>

    <ul class="chat">
      <li *ngFor="let message of messages">
        <!-- to them -->
        <div id="cardHolder" *ngIf="message.senderId == this.userId">
          <span class="chat-img float-right">
            <img src="{{message.senderPhotoUrl}}" class="rounded-circle">
          </span>
          <div class="chat-body" style="min-height: 60px;">
            <div class="header">
              <small class="primary-font float-right">{{message.senderKnownAs}}</small>
              <small class="text-muted float-left">
                <span class="fa fa-clock-o">{{message.messageSent | timeago}}  </span>
                <br>
                <span *ngIf="!message.isRead" class="text-danger">(unread)</span>
                <span *ngIf="message.isRead" class="text-success">(read {{message.dateRead | timeago}})</span>
              </small>
            </div>
            <br>
            <div class="speech-bubble float-right">
              <div class="arrow bottom float-right"></div>
              {{message.content}}
            </div>
          </div>
        </div>

        <!-- to me -->
        <div id="cardHolder" *ngIf="message.senderId != this.userId">
          <span class="chat-img float-left">
            <img src="{{message.senderPhotoUrl}}" class="rounded-circle">
          </span>
          <div class="chat-body">
            <div class="header">
              <small class="text-muted float-right">
                <span class="fa fa-clock-o">{{message.messageSent | timeago}}</span>
              </small>
              <small class="primary-font">{{message.senderKnownAs}}</small>
            </div>
            <div class="speech-bubble float-left">
              <div class="arrow bottom float-left"></div>
              {{message.content}}
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <div class="card-footer">
    <form #messageForm="ngForm" (ngSubmit)="messageForm.valid && sendMessage()">
      <div class="input-group">
        <input type="text" 
        [(ngModel)]="newMessage.content"
        name="content"
        required
        class="form-control input-sm"
        placeholder="Send a private message">
        <button class="btn btn-primary ml-2" [disabled]="!messageForm.valid">Send</button>
      </div>
    </form>
  </div>
</div>
